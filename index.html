<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play-list</title>
    <link rel="stylesheet"href="album.css">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="music-player row">
            <div class="nav  col-xxl-12 col-xl-12 col-lg-12 col-md-12">
            <i class="fa-solid fa-angle-left"></i>
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="singer col-xxl-10 col-xl-10 col-lg-10 col-md-12 mx-auto">
            <img src="https://th.bing.com/th/id/OIP.H7hkhVaNknwWF5ZVk8KhaAHaHa?rs=1&pid=ImgDetMain">
        </div>
        <div class="info col-xxl-12 col-xl-12 col-lg-12 col-md-12">
            <h2>Night Changes</h2>
            <p>Band One Direction</p>
        </div>
          <!--controls-->  <audio id="song">
                <source src="night_changes.mp4">
            </audio>
            <input type="range"value="0"id="progress"class=" col-xxl-12 col-xl-12 col-lg-12 col-md-12 ">
            <div class="controls col-xxl-12 col-xl-12 col-lg-12  col-md-12">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play"id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="album.js"></script>
</body>
</html>
